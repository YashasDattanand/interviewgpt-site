<!DOCTYPE html>
<html>
<head>
  <title>Interview Feedback</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #020617;
      color: #e5e7eb;
      font-family: Inter, system-ui, sans-serif;
      margin: 0;
      padding: 40px;
    }
    h1 { text-align: center; }
    .card {
      background: #020617dd;
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      max-width: 900px;
      box-shadow: 0 0 0 1px rgba(148,163,184,.2);
    }
    ul { padding-left: 20px; }
  </style>
</head>

<body>

<h1>Interview Feedback</h1>

<div id="status" style="text-align:center;color:#38bdf8"></div>

<div id="content" style="display:none">

  <div class="card">
    <h2>Overall Score</h2>
    <p id="overall"></p>
  </div>

  <div class="card">
    <h2>Skill Scores</h2>
    <canvas id="chart"></canvas>
  </div>

  <div class="card">
    <h2>Strengths</h2>
    <ul id="strengths"></ul>
  </div>

  <div class="card">
    <h2>Weaknesses</h2>
    <ul id="weaknesses"></ul>
  </div>

  <div class="card">
    <h2>Improvements</h2>
    <ul id="improvements"></ul>
  </div>

</div>

<script src="js/feedback.js"></script>
</body>
</html>
