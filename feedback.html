<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>InterviewGPT – Feedback</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a, #020617);
      color: #e5e7eb;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .overall {
      text-align: center;
      font-size: 20px;
      margin-bottom: 30px;
      color: #38bdf8;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      max-width: 1100px;
      margin: auto;
    }

    .card {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 0 40px rgba(0,0,0,0.3);
    }

    h2 {
      margin-top: 0;
      border-bottom: 1px solid #1e293b;
      padding-bottom: 8px;
      margin-bottom: 16px;
    }

    ul {
      padding-left: 18px;
    }

    li {
      margin-bottom: 8px;
      line-height: 1.4;
    }

    canvas {
      max-width: 100%;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #94a3b8;
    }
  </style>
</head>

<body>

  <h1>Interview Feedback</h1>
  <div id="overall" class="overall">Loading...</div>

  <div class="container">

    <!-- Chart -->
    <div class="card">
      <h2>Performance Overview</h2>
      <canvas id="scoreChart"></canvas>
    </div>

    <!-- Strengths -->
    <div class="card">
      <h2>Strengths</h2>
      <ul id="strengths"></ul>
    </div>

    <!-- Weaknesses -->
    <div class="card">
      <h2>Weaknesses</h2>
      <ul id="weaknesses"></ul>
    </div>

    <!-- Improvements -->
    <div class="card">
      <h2>Recommended Improvements</h2>
      <ul id="improvements"></ul>
    </div>

  </div>

  <div class="footer">
    InterviewGPT · AI Coach Evaluation
  </div>

  <!-- Logic -->
  <script src="js/feedback.js"></script>

</body>
</html>
