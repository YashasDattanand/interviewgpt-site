<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interview Feedback</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark-bg">

  <h1 class="title">Interview Feedback</h1>

  <div id="feedbackContainer" class="card">
    <p id="status">Loading feedback...</p>

    <div id="scores"></div>

    <h3>Strengths</h3>
    <ul id="strengths"></ul>

    <h3>Weaknesses</h3>
    <ul id="weaknesses"></ul>

    <h3>Improvements</h3>
    <ul id="improvements"></ul>
  </div>

  <script src="js/feedback.js"></script>
</body>
</html>
