<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interview Feedback</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: #e5e7eb;
    }

    h1 {
      text-align: center;
      margin: 30px 0 5px;
      font-size: 34px;
    }

    #status {
      text-align: center;
      color: #38bdf8;
      margin-bottom: 30px;
    }

    .grid {
      max-width: 1200px;
      margin: auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 25px;
      padding: 20px;
    }

    .card {
      background: linear-gradient(180deg, #020617, #020617dd);
      border-radius: 14px;
      padding: 22px;
      box-shadow: 0 0 0 1px rgba(148,163,184,.12);
    }

    .card h2 {
      margin-top: 0;
      font-size: 20px;
      border-bottom: 1px solid rgba(148,163,184,.15);
      padding-bottom: 10px;
    }

    ul {
      padding-left: 20px;
    }

    li {
      margin: 8px 0;
      line-height: 1.5;
    }

    canvas {
      max-height: 260px;
    }

    .full {
      grid-column: span 2;
    }

    .buttons {
      text-align: center;
      margin: 40px 0;
    }

    button {
      background: linear-gradient(90deg, #38bdf8, #0ea5e9);
      border: none;
      color: #020617;
      padding: 14px 22px;
      font-size: 15px;
      border-radius: 10px;
      margin: 0 10px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      opacity: .9;
    }

    footer {
      text-align: center;
      color: #94a3b8;
      margin-bottom: 30px;
      font-size: 13px;
    }
  </style>
</head>

<body>

<h1>Interview Feedback</h1>
<div id="status">Loading feedback...</div>

<div id="feedbackContent" class="grid" style="display:none">

  <div class="card full">
    <h2>Overall Performance</h2>
    <p id="overall"></p>
  </div>

  <div class="card">
    <h2>Skill Breakdown</h2>
    <canvas id="radarChart"></canvas>
  </div>

  <div class="card">
    <h2>Confidence Over Time</h2>
    <canvas id="timelineChart"></canvas>
  </div>

  <div class="card">
    <h2>Strengths</h2>
    <ul id="strengths"></ul>
  </div>

  <div class="card">
    <h2>Weaknesses</h2>
    <ul id="weaknesses"></ul>
  </div>

  <div class="card full">
    <h2>Recommended Improvements</h2>
    <ul id="improvements"></ul>
  </div>

</div>

<div class="buttons">
  <button onclick="downloadPDF()">Download Feedback PDF</button>
  <button onclick="downloadTranscript()">Download Transcript</button>
</div>

<footer>
  InterviewGPT Â· AI Coach Evaluation
</footer>

<script src="js/feedback.js"></script>

<script>
  function downloadPDF() {
    const el = document.getElementById("feedbackContent");
    html2pdf().from(el).set({
      margin: 0.5,
      filename: "Interview_Feedback.pdf",
      html2canvas: { scale: 2 },
      jsPDF: { unit: "in", format: "letter", orientation: "portrait" }
    }).save();
  }

  function downloadTranscript() {
    const text = localStorage.getItem("transcript") || "No transcript available.";
    const blob = new Blob([text], { type: "text/plain" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "Interview_Transcript.txt";
    a.click();
  }
</script>

</body>
</html>
