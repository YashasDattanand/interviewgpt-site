<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interview Feedback</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Styling -->
  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: #e5e7eb;
    }

    h1 {
      text-align: center;
      margin: 30px 0 10px;
      font-size: 34px;
      font-weight: 700;
    }

    #overall {
      text-align: center;
      font-size: 18px;
      color: #38bdf8;
      margin-bottom: 30px;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 24px;
    }

    .card {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 16px;
      padding: 20px;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.08);
    }

    .card h2 {
      margin-top: 0;
      font-size: 20px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding-bottom: 8px;
    }

    ul {
      padding-left: 18px;
      margin: 10px 0 0;
    }

    li {
      margin-bottom: 8px;
      line-height: 1.5;
    }

    canvas {
      margin-top: 15px;
    }

    .full {
      grid-column: span 2;
    }

    .buttons {
      text-align: center;
      margin: 40px 0;
    }

    button {
      background: #38bdf8;
      color: #020617;
      border: none;
      border-radius: 8px;
      padding: 12px 18px;
      margin: 0 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #0ea5e9;
    }

    footer {
      text-align: center;
      margin: 40px 0 20px;
      color: #64748b;
      font-size: 13px;
    }

    @media (max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
      }
      .full {
        grid-column: span 1;
      }
    }
  </style>
</head>

<body>

  <h1>Interview Feedback</h1>
  <div id="overall">Loading...</div>

  <div class="container">

    <!-- Radar Chart -->
    <div class="card">
      <h2>Skill Breakdown</h2>
      <canvas id="scoreChart"></canvas>
    </div>

    <!-- Timeline Chart -->
    <div class="card">
      <h2>Confidence Over Time</h2>
      <canvas id="timelineChart"></canvas>
    </div>

    <!-- Strengths -->
    <div class="card">
      <h2>Strengths</h2>
      <ul id="strengths"></ul>
    </div>

    <!-- Weaknesses -->
    <div class="card">
      <h2>Weaknesses</h2>
      <ul id="weaknesses"></ul>
    </div>

    <!-- Improvements -->
    <div class="card full">
      <h2>Recommended Improvements</h2>
      <ul id="improvements"></ul>
    </div>

  </div>

  <div class="buttons">
    <button onclick="downloadFeedbackPDF()">Download Feedback PDF</button>
    <button onclick="downloadTranscript()">Download Transcript</button>
  </div>

  <footer>
    InterviewGPT Â· AI Coach Evaluation
  </footer>

  <!-- PDF Export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <!-- Feedback Logic -->
  <script src="js/feedback.js"></script>

  <!-- PDF Helpers -->
  <script>
    function downloadFeedbackPDF() {
      html2pdf().from(document.body).save("Interview_Feedback.pdf");
    }

    function downloadTranscript() {
      const transcript = localStorage.getItem("transcript");
      if (!transcript) {
        alert("Transcript not found");
        return;
      }

      const blob = new Blob([transcript], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "Interview_Transcript.txt";
      a.click();
    }
  </script>

</body>
</html>
