<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interview Feedback</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: #e5e7eb;
    }

    h1 {
      text-align: center;
      margin: 30px 0 10px;
    }

    #status {
      text-align: center;
      color: #38bdf8;
      margin-bottom: 30px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .card {
      background: #020617dd;
      border-radius: 14px;
      padding: 22px;
      margin-bottom: 25px;
      box-shadow: 0 0 0 1px rgba(148,163,184,.15);
    }

    .card h2 {
      margin-top: 0;
      border-bottom: 1px solid rgba(148,163,184,.15);
      padding-bottom: 10px;
    }

    ul {
      padding-left: 20px;
    }

    li {
      margin: 8px 0;
    }

    canvas {
      max-height: 260px;
    }

    footer {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 13px;
      color: #94a3b8;
    }
  </style>
</head>

<body>

<h1>Interview Feedback</h1>
<div id="status">Loading feedback...</div>

<div class="container" id="content" style="display:none">

  <div class="card">
    <h2>Overall Score</h2>
    <p id="overallScore"></p>
  </div>

  <div class="card">
    <h2>Skill Scores</h2>
    <canvas id="scoreChart"></canvas>
  </div>

  <div class="card">
    <h2>Strengths</h2>
    <ul id="strengths"></ul>
  </div>

  <div class="card">
    <h2>Weaknesses</h2>
    <ul id="weaknesses"></ul>
  </div>

  <div class="card">
    <h2>Improvements</h2>
    <ul id="improvements"></ul>
  </div>

</div>

<footer>
  InterviewGPT Â· AI Coach Feedback
</footer>

<script src="js/feedback.js"></script>

</body>
</html>
