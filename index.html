<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>InterviewGPT – Setup</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark-bg">

  <h1 class="title">InterviewGPT – Mock Interview Setup</h1>

  <div class="card">

    <label>Role</label>
    <select id="role">
      <option value="product_manager">Product Manager</option>
      <option value="consultant">Consultant</option>
      <option value="analyst">Business Analyst</option>
    </select>

    <label>Experience</label>
    <select id="experience">
      <option value="0-1">0–1 years</option>
      <option value="1-3">1–3 years</option>
      <option value="3+">3+ years</option>
    </select>

    <label>Company</label>
    <select id="company">
      <option value="General">General (Non-company specific)</option>
      <option value="Google">Google</option>
      <option value="Amazon">Amazon</option>
      <option value="McKinsey">McKinsey</option>
    </select>

    <button onclick="startInterview()">Start Interview</button>

  </div>

  <script>
    function startInterview() {
      localStorage.setItem("role", document.getElementById("role").value);
      localStorage.setItem("experience", document.getElementById("experience").value);
      localStorage.setItem("company", document.getElementById("company").value);

      window.location.href = "interview.html";
    }
  </script>

</body>
</html>
