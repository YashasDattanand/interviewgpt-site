<!DOCTYPE html>
<html>
<head>
  <title>InterviewGPT Setup</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="page">

    <h1 class="title">InterviewGPT</h1>
    <p class="subtitle">AI-powered interview preparation, tailored for you</p>

    <div class="card setup-card">
      <h2>Interview Setup</h2>
      <p class="hint">Choose your role, experience, and company to begin</p>

      <div class="form-grid">
        <select id="role">
          <option value="product_manager">Product Manager</option>
          <option value="data_analyst">Data Analyst</option>
        </select>

        <select id="experience">
          <option value="0-1">0–1 years</option>
          <option value="2-4">2–4 years</option>
        </select>

        <select id="company">
          <option>Google</option>
          <option>Amazon</option>
          <option>Startup</option>
        </select>

        <button onclick="startInterview()">Start Interview</button>
      </div>
    </div>

  </div>

  <script>
    function startInterview() {
      const params = new URLSearchParams({
        role: role.value,
        experience: experience.value,
        company: company.value
      });
      window.location.href = "interview.html?" + params.toString();
    }
  </script>
</body>
</html>
