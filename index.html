<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>InterviewGPT</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">

  <h1>Mock Interview</h1>

  <!-- SETUP -->
  <div id="setup">
    <select id="role">
      <option value="">Select Role</option>
      <option value="product_manager">Product Manager</option>
    </select>

    <select id="experience">
      <option value="">Experience</option>
      <option value="0-1">0â€“1 years</option>
      <option value="1-3">1â€“3 years</option>
      <option value="3+">3+ years</option>
    </select>

    <select id="company">
      <option value="">Company (optional)</option>
      <option value="Google">Google</option>
      <option value="Amazon">Amazon</option>
      <option value="General">General</option>
    </select>

    <button onclick="startInterview()">Start Interview</button>
  </div>

  <!-- CHAT -->
  <div id="chat" class="hidden">
    <div id="chatBox"></div>

    <textarea id="input" placeholder="Speak or type your answer..."></textarea>

    <div class="controls">
      <button onclick="startMic()">ðŸŽ¤ Start</button>
      <button onclick="stopMic()">â›” Stop</button>
      <button onclick="submitAnswer()">Submit</button>
      <button onclick="endInterview()">End</button>
    </div>
  </div>

  <!-- FEEDBACK -->
  <div id="feedback" class="hidden">
    <h2>Interview Feedback</h2>
    <pre id="feedbackContent"></pre>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
