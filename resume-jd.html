<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Resume ↔ JD Matcher</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<h1>AI Resume ↔ JD Matcher</h1>

<label>Upload Resume (PDF / Text)</label>
<input type="file" id="resumeFile" />

<label>Upload Job Description (PDF / Text)</label>
<input type="file" id="jdFile" />

<button onclick="analyzeFit()">Analyze Fit</button>

<p id="hintText">
  Upload your Resume and Job Description, then click <b>Analyze Fit</b> to see AI-powered insights.
</p>

<div id="results" style="display:none;">

  <h2>Overall Match Score</h2>
  <div id="score"></div>

  <h3>Company is Looking For</h3>
  <div id="companyNeeds"></div>

  <h3>Strengths</h3>
  <div id="strengths"></div>

  <h3>Weaknesses</h3>
  <div id="weaknesses"></div>

  <h3>Opportunities</h3>
  <div id="opportunities"></div>

  <h3>Threats</h3>
  <div id="threats"></div>

  <h3>Phrase-Level Resume Improvements</h3>
  <div id="phrases"></div>

</div>

<script src="./js/resume-jd.js"></script>
</body>
</html>
