<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Resume ↔ JD Matcher</title>

  <!-- Optional CSS -->
  <link rel="stylesheet" href="./css/style.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b1220;
      color: #fff;
      padding: 30px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .card {
      background: rgba(255,255,255,0.06);
      padding: 20px;
      border-radius: 12px;
      max-width: 900px;
    }

    .row {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
    }

    button {
      margin-top: 15px;
      padding: 10px 18px;
      font-size: 16px;
      cursor: pointer;
    }

    #results {
      display: none;
      margin-top: 30px;
    }

    ul {
      line-height: 1.6;
    }
  </style>
</head>

<body>

  <h1>AI Resume ↔ JD Matcher</h1>

  <div class="card">
    <div class="row">
      <div>
        <strong>Upload Resume (PDF / Text)</strong><br/>
        <input type="file" id="resumeFile" accept=".pdf,.txt" />
      </div>

      <div>
        <strong>Upload Job Description (PDF / Text)</strong><br/>
        <input type="file" id="jdFile" accept=".pdf,.txt" />
      </div>
    </div>

    <button onclick="analyzeFit()">Analyze Fit</button>
  </div>

  <!-- RESULTS -->
  <div id="results" class="card">
    <h2>Overall Match Score: <span id="score"></span>/100</h2>

    <h3>Company is Looking For</h3>
    <ul id="company"></ul>

    <h3>Strengths</h3>
    <ul id="strengths"></ul>

    <h3>Weaknesses</h3>
    <ul id="weaknesses"></ul>

    <h3>Opportunities</h3>
    <ul id="opportunities"></ul>

    <h3>Threats</h3>
    <ul id="threats"></ul>

    <h3>Phrase-Level Resume Improvements</h3>
    <ul id="phrases"></ul>
  </div>

  <!-- JS (must be last) -->
  <script src="./js/resume-jd.js"></script>

</body>
</html>
