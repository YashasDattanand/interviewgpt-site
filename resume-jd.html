<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Resume ↔ JD Matcher</title>

  <!-- Optional shared CSS -->
  <link rel="stylesheet" href="./css/style.css" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b1220;
      color: #fff;
      padding: 30px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .card {
      background: rgba(255,255,255,0.06);
      padding: 20px;
      border-radius: 12px;
      max-width: 1000px;
      margin-bottom: 25px;
    }

    .row {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
    }

    button {
      margin-top: 15px;
      padding: 10px 18px;
      font-size: 16px;
      cursor: pointer;
    }

    #results {
      display: none;
    }

    ul li {
      margin-bottom: 8px;
    }

    .charts {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <h1>AI Resume ↔ JD Matcher</h1>

  <!-- Upload Card -->
  <div class="card">
    <div class="row">
      <div>
        <strong>Upload Resume (PDF / Text)</strong><br/>
        <input type="file" id="resume" accept=".pdf,.txt" />
      </div>

      <div>
        <strong>Upload Job Description (PDF / Text)</strong><br/>
        <input type="file" id="jd" accept=".pdf,.txt" />
      </div>
    </div>

    <button onclick="analyzeFit()">Analyze Fit</button>
  </div>

  <!-- Results -->
  <div id="results" class="card">
    <h2>Overall Match Score: <span id="score"></span>/100</h2>
    <div id="charts" style="max-width:600px; margin:30px auto;"></div>

    <!-- Charts -->
    <div class="charts">
      <canvas id="skillChart" width="300" height="300"></canvas>
      <canvas id="swotChart" width="300" height="300"></canvas>
    </div>

    <h3>Company is Looking For</h3>
    <ul id="company"></ul>

    <h3>Strengths</h3>
    <ul id="strengths"></ul>

    <h3>Weaknesses</h3>
    <ul id="weaknesses"></ul>

    <h3>Opportunities</h3>
    <ul id="opportunities"></ul>

    <h3>Threats</h3>
    <ul id="threats"></ul>

    <h3>Phrase-Level Resume Improvements</h3>
    <ul id="phrases"></ul>
  </div>

  <!-- JS -->
  <script src="./js/resume-jd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


</body>
</html>
