<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Resume ↔ JD Matcher</title>

  <link rel="stylesheet" href="./css/style.css" />

  <!-- ✅ PDF.js CDN (THIS FIXES EVERYTHING) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>

<body>
  <h1>AI Resume ↔ JD Matcher</h1>

  <div class="card">
    <div>
      <strong>Upload Resume (PDF)</strong><br />
      <input type="file" id="resume" accept=".pdf" />
    </div>

    <div>
      <strong>Upload Job Description (PDF)</strong><br />
      <input type="file" id="jd" accept=".pdf" />
    </div>

    <button onclick="analyzeFit()">Analyze Fit</button>
  </div>

  <div id="results" class="card" style="display:none;">
    <h2>Overall Match Score: <span id="score"></span>/100</h2>

    <h3>Company is Looking For</h3>
    <ul id="company"></ul>

    <h3>Strengths</h3>
    <ul id="strengths"></ul>

    <h3>Weaknesses</h3>
    <ul id="weaknesses"></ul>

    <h3>Opportunities</h3>
    <ul id="opportunities"></ul>

    <h3>Threats</h3>
    <ul id="threats"></ul>
  </div>

  <script src="./js/resume-jd.js"></script>
</body>
</html>
