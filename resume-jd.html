<!DOCTYPE html>
<html lang="en">
<head>
  <title>AI Resume ↔ JD Matcher</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="page">
  <h1 class="title">AI Resume ↔ JD Matcher</h1>

  <div class="card upload-card">
    <div class="upload-grid">
      <div>
        <label>Upload Resume (PDF / Text)</label>
        <input type="file" id="resumeFile">
      </div>

      <div>
        <label>Upload Job Description (PDF / Text)</label>
        <input type="file" id="jdFile">
      </div>

      <button onclick="analyzeFit()">Analyze Fit</button>
    </div>
  </div>

  <!-- RESULTS -->
  <div id="results" class="card result-card hidden">
    <h2>Overall Match Score: <span id="score"></span>/100</h2>
    <h3>Match Breakdown</h3>
<canvas id="resumeChart" width="350" height="220"></canvas>

    <div class="result-grid">
      <div>
        <h3>Company is Looking For</h3>
        <ul id="companyLookingFor"></ul>
      </div>

      <div>
        <h3>Strengths</h3>
        <ul id="strengths"></ul>
      </div>

      <div>
        <h3>Weaknesses</h3>
        <ul id="weaknesses"></ul>
      </div>

      <div>
        <h3>Opportunities</h3>
        <ul id="opportunities"></ul>
      </div>

      <div>
        <h3>Threats</h3>
        <ul id="threats"></ul>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="resume-jd.js"></script>
</body>
</html>
