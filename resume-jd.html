<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Resume ↔ JD Matcher</title>

  <!-- Optional: your existing style.css -->
  <link rel="stylesheet" href="style.css" />

  <style>
    /* Fallback styling so page never looks broken */
    body {
      font-family: Arial, sans-serif;
      background: #0b1220;
      color: #fff;
      padding: 30px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .card {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 12px;
      max-width: 900px;
    }

    .row {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
    }

    button {
      margin-top: 15px;
      padding: 10px 18px;
      font-size: 16px;
      cursor: pointer;
    }

    #results {
      display: none;
      margin-top: 30px;
    }

    ul {
      margin-top: 5px;
    }
  </style>
</head>

<body>

  <h1>AI Resume ↔ JD Matcher</h1>

  <div class="card">
    <div class="row">
      <div>
        <label><strong>Upload Resume (PDF / Text)</strong></label><br/>
        <input type="file" id="resume" accept=".pdf,.txt" />
      </div>

      <div>
        <label><strong>Upload Job Description (PDF / Text)</strong></label><br/>
        <input type="file" id="jd" accept=".pdf,.txt" />
      </div>
    </div>

    <button onclick="analyzeFit()">Analyze Fit</button>
  </div>

  <!-- RESULTS (HIDDEN UNTIL ANALYZE) -->
  <div id="results" class="card">
    <h2>Overall Match Score: <span id="score"></span></h2>

    <h3>Company is Looking For</h3>
    <ul id="company"></ul>

    <h3>Strengths</h3>
    <ul id="strengths"></ul>

    <h3>Weaknesses</h3>
    <ul id="weaknesses"></ul>

    <h3>Opportunities</h3>
    <ul id="opportunities"></ul>

    <h3>Threats</h3>
    <ul id="threats"></ul>

    <h3>Phrase-Level Resume Improvements</h3>
    <ul id="phrases"></ul>
  </div>

  <script src="./js/resume-jd.js"></script>
</body>
</html>
