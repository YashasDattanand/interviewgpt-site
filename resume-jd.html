<!DOCTYPE html>
<html>
<head>
  <title>AI Resume ↔ JD Matcher</title>
  <link rel="stylesheet" href="./css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>AI Resume ↔ JD Matcher</h1>

  <div class="upload-card">
    <label>Upload Resume (PDF / Text)</label>
    <input type="file" id="resumeFile" />

    <label>Upload Job Description (PDF / Text)</label>
    <input type="file" id="jdFile" />

    <button onclick="analyze()">Analyze Fit</button>
  </div>

  <div id="result" class="hidden">
    <div class="score-card">
      <h2>Overall Match Score</h2>
      <div class="big-score" id="overallScore"></div>
    </div>

    <div class="grid">
      <canvas id="scoreChart"></canvas>

      <div class="card">
        <h3>Company is Looking For</h3>
        <ul id="companyExpectations"></ul>
      </div>
    </div>

    <div class="grid">
      <div class="card"><h3>Strengths</h3><ul id="strengths"></ul></div>
      <div class="card"><h3>Weaknesses</h3><ul id="weaknesses"></ul></div>
      <div class="card"><h3>Opportunities</h3><ul id="opportunities"></ul></div>
      <div class="card"><h3>Threats</h3><ul id="threats"></ul></div>
    </div>

    <div class="card">
      <h3>Phrase-Level Resume Improvements</h3>
      <div id="phrases"></div>
    </div>
  </div>

<script src="resume-jd.js"></script>
</body>
</html>
